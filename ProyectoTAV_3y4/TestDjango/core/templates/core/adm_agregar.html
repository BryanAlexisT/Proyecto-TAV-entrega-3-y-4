<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/img/tumascotita.jfif' %}">
    <title>AGREGAR - ADMIN</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'core/css/agregar.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ac7ad0e6e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <header class="TOP">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'core/img/tumascotita.jfif' %}" alt="Logo" style="width:100%px; height: 40px;">
        </a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <div>
                <a href="{% url 'listar' %}">Ver listado</a>

            </div>
        </nav>
    </header>



    <div class="row">
        <h1>Crear Productos</h1>
    </div>
    <div class="row">
        <form method="post" action="" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <table border="1">
                    {{ form.as_table }}
                </table>
            </div>
            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
        </form>
    </div>
        <div id="error" class="alert alert-danger" role="alert">
            {{mensaje}}
        </div>


    <script src="{% static 'core/js/Loader.js'%}"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>
</body>

</html>
