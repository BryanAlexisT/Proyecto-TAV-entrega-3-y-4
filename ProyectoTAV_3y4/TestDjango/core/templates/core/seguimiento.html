<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/img/tumascotita.jfif' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'core/css/seguimiento.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ac7ad0e6e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <header class="TOP">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'core/img/tumascotita.jfif' %}" alt="Logo" style="width:100%px; height: 40px;">
        </a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <div>
                <a href="{% url 'Productos' %}">Productos</a>
                <a href="{% url 'contacto' %}">Contacto</a>
            </div>
        </nav>
    </header>



    <div class="cuadrado1">
        <h2>Seguimiento de tu pedido</h2>
    </div>


    <div class="cuadrado2" style="display:block;">
        <div style="font-size: 15px; margin-top: 30px;">
            <p>Estado actual: </p>
        </div>
        <div style="font-size: 30px; font-weight: bold; line-height:0; padding-bottom: 1rem;">
            <p>Pedido En Camino</p>
        </div>

        <div>
            <div class="cuadradoacept">
                <p style="font-size: 20px; font-weight: bold;">Pedido Aceptado</p>
                <p style="font-size: 15px;">Jan 29, 2023</p>
            </div>
            <div class="cuadradoacept">
                <p style="font-size: 20px; font-weight: bold;">Pedido Enviado</p>
                <p style="font-size: 15px;">Jan 30, 2023</p>
            </div>
            <div class="cuadradorechazado">
                <p style="font-size: 20px; font-weight: bold;">Pedido En Camino</p>
                <p style="font-size: 15px;">Jan 31, 2023</p>
            </div>
            <div class="cuadradopendiente">
                <p style="font-size: 20px; font-weight: bold;">Pedido Entregado</p>
                <p style="font-size: 15px;">Jan 31, 2023</p>
            </div>
        </div>
        <div class="" style="float: left;">
            <p style="font-weight: bold;">Fecha estimada de entrega:</p>
            <p>Desde Jan 30, 2023 hasta Jan 31, 2023</p>
        </div>
    </div>

    <script src="{% static 'core/js/Loader.js'%}"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>
</body>

</html>
