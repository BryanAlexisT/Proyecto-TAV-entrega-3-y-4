<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Listar - ADMIN</title>
    <link rel="shortcut icon" href="{% static 'core/img/tumascotita.jfif' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'core/css/listar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ac7ad0e6e7.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <header class="TOP">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'core/img/tumascotita.jfif' %}" alt="Logo" style="width:100%px; height: 40px;">
        </a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <div>
                <a href="{% url 'agregar' %}">Agregar Producto</a>

            </div>
        </nav>
    </header>

    <div >
        <div id="nose" class="container p-2 my-2 border">
            <h1>Gestion de Productos</h1>
        </div>


        <section class="contenedor">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <div class="table-responsive py-2">
                    <table class="table table-striped">
                        <tr>
                            <td>ID</td>
                            <td>NOMBRE</td>
                            <td>PRECIO</td>
                            <td>IMAGEN</td>
                            <td>CATEGORIA</td>
                            <th colspan="2">OPCIONES</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for pro in productos %}
                            <tr>
                                <td>{{ pro.idProducto}}</td>
                                <td>{{ pro.nombreProducto }}</td>
                                <td>{{ pro.precio }}</td>
                                <td>
                                    <img src="{{ pro.imagen.url }}" height="50" >
                            
                                
                                </td>
                                <td>{{ pro.nombreCategoria }}</td>
                                <td><a href="#" class="btn btn-info">Editar</a></td>

                                <td><a href="{% url 'eliminar' pro.idProducto %}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
                            </tr>
                            {% endfor %}

                    </table>
                </div>
            </div>
    </div>
    </section>



    </div>


    <script src="{% static 'core/js/Loader.js'%}"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>
</body>


</html>
